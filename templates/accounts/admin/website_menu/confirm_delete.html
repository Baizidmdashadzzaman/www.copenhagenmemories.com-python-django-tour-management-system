{% extends 'accounts/admin/layout.html' %}

{% block page_title %}Delete Website Menu{% endblock %}

{% block admin_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0 text-white">Confirm Deletion</h5>
            </div>
            <div class="card-body mt-3">
                <p>Are you sure you want to delete the Website Menu "<strong>{{ menu.title }}</strong>"?</p>
                <div class="alert alert-warning">
                    <i class="icon-base ti tabler-alert-triangle me-2"></i> This action cannot be undone.
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'website_menu_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
