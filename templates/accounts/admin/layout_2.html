{% load static %}
<!doctype html>
<html lang="en" class="layout-navbar-fixed layout-menu-fixed layout-compact" dir="ltr" data-skin="default"
    data-bs-theme="light" data-assets-path="{% static 'admin/assets/' %}" data-template="horizontal-menu-template">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>{% block title %}Admin Dashboard{% endblock %} | YourTourGuide</title>

    <meta name="description" content="{% block meta_description %}Admin Dashboard{% endblock %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'admin/assets/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/fonts/iconify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/fonts/flag-icons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/css/core.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/libs/node-waves/node-waves.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/libs/pickr/pickr-themes.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/libs/apex-charts/apex-charts.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/libs/swiper/swiper.css' %}" />
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css' %}" />
    <link rel="stylesheet"
        href="{% static 'admin/assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css' %}" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'admin/assets/vendor/css/pages/cards-advance.css' %}" />

    <!-- Helpers -->
    <script src="{% static 'admin/assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/js/template-customizer.js' %}"></script>
    <script src="{% static 'admin/assets/js/config.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/@algolia/autocomplete-js.js' %}"></script>

    <link rel="stylesheet" href="{% static 'admin/assets/vendor/css/pages/page-auth.css' %}" />

    <link rel="stylesheet" href="{% static 'admin/assets/vendor/css/pages/app-invoice.css' %}" />

    {% block extra_css %}{% endblock %}
</head>

<body>

    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}

    <!-- Core JS -->
    <script src="{% static 'admin/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/node-waves/node-waves.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/pickr/pickr.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/hammer/hammer.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/js/menu.js' %}"></script>

    <!-- Vendors JS -->
    <script src="{% static 'admin/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/swiper/swiper.js' %}"></script>
    <script src="{% static 'admin/assets/vendor/libs/datatables-bs5/datatables-bootstrap5.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'admin/assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'admin/assets/js/dashboards-analytics.js' %}"></script>

    <script src="{% static 'admin/assets/js/pages-auth.js' %}"></script>

    {% block extra_js %}{% endblock %}

</body>

</html>
