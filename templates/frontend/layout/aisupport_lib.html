{% load static %}
<style>
/* Floating Button */
.float2 {
    position: fixed;
    width:50px;
	  height:50px;
    bottom: 120px;
    right: 40px;
    background-color:#D4483B;
    color: #FFF;
    border-radius: 50%;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.float2:hover {
    transform: scale(1.1);
    background-color: #df7e76;
}

/* Chat Popup Window */
.chat-popup2 {
    display: none;
    position: fixed;
    bottom: 10px;
    right: 40px;
    width: 380px;
    height: 500px; /* Taller for modern feel */
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    z-index: 10000;
    flex-direction: column;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Header */
.chat-header {
    background-color: #D4483B; /* Dark header like ChatGPT sidebar */
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #4d4d4f;
}

.chat-header h5 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.close-chat-btn {
    background: none;
    border: none;
    color: #ccc;
    font-size: 20px;
    cursor: pointer;
}
.close-chat-btn:hover { color: white; }

/* Chat Body (Messages) */
.chat-body {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background-color: #f7f7f8;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.message {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    max-width: 100%;
}

.message.user {
    flex-direction: row-reverse;
}

.avatar {
    width: 30px;
    height: 30px;
    border-radius: 2px; /* ChatGPT style is slightly rounded squares or circles */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
}

.bot-avatar {
    background-color: #c94614;
    color: white;
    border-radius: 50%;
}

.user-avatar {
    background-color: #5436DA; /* User color */
    color: white;
    border-radius: 50%;
}

.message-content {
    background-color: #fff;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    font-size: 14px;
    line-height: 1.5;
    color: #333;
    max-width: 80%;
    word-wrap: break-word;
    white-space: pre-wrap; /* Preserves newlines and spaces */
}

.message.user .message-content {
    background-color: #dcedc8; /* Light green/blue for user or just distinct */
}

.typing-indicator {
    display: none; /* Hidden by default */
    padding: 10px;
    background: transparent;
    font-size: 12px;
    color: #888;
    margin-left: 42px; /* Shift for avatar */
}

/* Footer / Input Area */
.chat-footer {
    padding: 15px;
    background-color: white;
    border-top: 1px solid #eee;
}

.chat-input-group {
    display: flex;
    gap: 10px;
    align-items: center;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 5px 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.chat-input-group:focus-within {
    border-color: #bf4508;
    box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
}

#aiMessageInput {
    border: none;
    outline: none;
    flex: 1;
    padding: 8px;
    font-size: 14px;
    resize: none;
    max-height: 100px;
    overflow-y: auto;
}

.send-btn {
    background: none;
    border: none;
    color: #bf4508;
    cursor: pointer;
    padding: 5px;
    transition: color 0.2s;
}

.send-btn:hover { color: #0d8a6a; }
.send-btn:disabled { color: #ccc; cursor: not-allowed; }

/* Responsive */
@media (max-width: 480px) {
    .chat-popup2 {
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border-radius: 0;
    }
}
</style>

<!-- Floating Button -->
<div class="float2" onclick="toggleChat()">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
</div>

<!-- Chat Interface -->
<div class="chat-popup2" id="aiChatPopup">
    <div class="chat-header">
        <h5 style="color: white">Copenhagen Memories assistant</h5>
        <button class="close-chat-btn" onclick="toggleChat()">&times;</button>
    </div>
    
    <div class="chat-body" id="aiChatBody">
        <!-- Welcome Message -->
        <div class="message bot">
            <div class="avatar bot-avatar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 6C13.66 6 15 7.34 15 9C15 10.66 13.66 12 12 12C10.34 12 9 10.66 9 9C9 7.34 10.34 6 12 6ZM12 20C9.67 20 7.63 18.6 6.55 16.59C6.6 14.79 10.2 13.8 12 13.8C13.8 13.8 17.4 14.79 17.45 16.59C16.37 18.6 14.33 20 12 20Z" fill="currentColor"/></svg>
            </div>
            <div class="message-content">Hello! I'm your Copenhagen Memories assistant. How can I help you today?
            </div>
        </div>
    </div>

    <div class="typing-indicator" id="aiTypingIndicator">
        <span>AI is typing...</span>
    </div>

    <div class="chat-footer">
        <form id="aiChatForm">
            {% csrf_token %}
            <div class="chat-input-group">
                <input type="text" id="aiMessageInput" placeholder="Send a message..." autocomplete="off">
                <button type="submit" class="send-btn" id="aiSendBtn">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleChat() {
        const popup = document.getElementById('aiChatPopup');
        if (popup.style.display === 'flex') {
            popup.style.display = 'none';
        } else {
            popup.style.display = 'flex';
            // Focus input when opened
            setTimeout(() => document.getElementById('aiMessageInput').focus(), 100);
        }
    }

    function appendMessage(text, sender) {
        const chatBody = document.getElementById('aiChatBody');
        const isBot = sender === 'bot';
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        let avatarIcon = isBot 
            ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 6C13.66 6 15 7.34 15 9C15 10.66 13.66 12 12 12C10.34 12 9 10.66 9 9C9 7.34 10.34 6 12 6ZM12 20C9.67 20 7.63 18.6 6.55 16.59C6.6 14.79 10.2 13.8 12 13.8C13.8 13.8 17.4 14.79 17.45 16.59C16.37 18.6 14.33 20 12 20Z" fill="currentColor"/></svg>'
            : '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>';

        messageDiv.innerHTML = `
            <div class="avatar ${isBot ? 'bot-avatar' : 'user-avatar'}">
                ${avatarIcon}
            </div>
            <div class="message-content"></div>
        `;
        
        chatBody.appendChild(messageDiv);
        const contentDiv = messageDiv.querySelector('.message-content');
        
        if (isBot) {
            let i = 0;
            const speed = 20; // Type speed in ms
            
            function typeWriter() {
                if (i < text.length) {
                    contentDiv.textContent += text.charAt(i);
                    i++;
                    chatBody.scrollTop = chatBody.scrollHeight;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        } else {
            contentDiv.textContent = text;
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    }

    document.getElementById('aiChatForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('aiMessageInput');
        const message = input.value.trim();
        
        if (!message) return;

        // User Message
        appendMessage(message, 'user');
        input.value = '';
        input.disabled = true; // Disable input while waiting
        
        // Show Typing Indicator
        const typingIndicator = document.getElementById('aiTypingIndicator');
        typingIndicator.style.display = 'block';
        const chatBody = document.getElementById('aiChatBody');
        chatBody.scrollTop = chatBody.scrollHeight;

        // Send to Backend
        fetch('{% url "ai_chat_proxy" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            typingIndicator.style.display = 'none';
            input.disabled = false;
            input.focus();

            if (data.status === 'success') {
                appendMessage(data.response, 'bot');
            } else {
                appendMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error(data.message);
            }
        })
        .catch(error => {
            typingIndicator.style.display = 'none';
            input.disabled = false;
            appendMessage('Network error. Please check your connection.', 'bot');
            console.error('Error:', error);
        });
    });
</script>
