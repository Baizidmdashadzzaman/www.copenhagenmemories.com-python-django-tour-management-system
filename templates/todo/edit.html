{% extends 'todo/layout.html' %}

{% block title %}Edit Page - Django Todo App{% endblock %}

{% block content %}

<div class="container ">
    <div class=" row col-sm-7 justify-content-center">
  <h2>Edit Todo: {{ todo.title }}</h2>
  <form action="{% url 'edit_todo' todo.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" value="{{ todo.title }}" placeholder="Enter title" name="title" id="title">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" placeholder="Enter description" name="description" id="description">{{ todo.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  </div>
</div>

{% endblock %}
